
name: گزارش باگ 🐛
description: مشکلی در عملکرد پروژه پیدا کردید؟ لطفاً این فرم رو پر کنید.
title: "[باگ] توضیح کوتاه درباره مشکل"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        سلام و ممنون بابت گزارش مشکل 🙏  
        لطفاً تا حد امکان دقیق و شفاف فرم زیر رو پر کن تا بتونم سریع‌تر رسیدگی کنم.

  - type: textarea
    id: bug_description
    attributes:
      label: شرح مشکل
      description: مشکل دقیقا چیه؟ چه چیزی درست کار نمی‌کنه؟
      placeholder: مثلاً: وقتی روی دکمه کلیک می‌کنم، هیچ اتفاقی نمی‌افته.
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: مراحل بازتولید
      description: مرحله به مرحله بنویس چطوری به این مشکل رسیدی.
      placeholder: |
        1. پروژه رو کلون کردم
        2. دستور python main.py رو اجرا کردم
        3. صفحه خالی نمایش داده شد
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: انتظار داشتی چه اتفاقی بیفته؟
      placeholder: مثلاً: انتظار داشتم پیام "با موفقیت انجام شد" چاپ بشه.

  - type: textarea
    id: screenshots
    attributes:
      label: اسکرین‌شات (در صورت نیاز)
      description: اگر می‌تونی، یه عکس از خطا یا محیط بذار.

  - type: input
    id: os
    attributes:
      label: سیستم عامل
      placeholder: مثلاً: ویندوز ۱۰، لینوکس اوبونتو ۲۰.۰۴، مک‌اواس سونوما

  - type: input
    id: python_version
    attributes:
      label: نسخه پایتون یا مرورگر
      placeholder: مثلاً: Python 3.10.8 یا Google Chrome 117

  - type: checkboxes
    id: terms
    attributes:
      label: شرایط
      options:
        - label: بررسی کردم که مشکل قبلاً در لیست Issues گزارش نشده
          required: true
